<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "JOUW_API_KEY",
  authDomain: "grasmaaier-accounts.firebaseapp.com",
  projectId: "grasmaaier-accounts",
  storageBucket: "grasmaaier-accounts.firebasestorage.app",
  messagingSenderId: "562259586390",
  appId: "1:562259586390:web:2c89f72aef6b61f281faf7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const provider = new GoogleAuthProvider();
const db = getFirestore();

window.login = async function() {
  const result = await signInWithPopup(auth, provider);
  const user = result.user;

  await setDoc(doc(db, "users", user.uid), {
    name: user.displayName,
    email: user.email,
    photo: user.photoURL,
    lastLogin: new Date()
  }, { merge: true });

  alert("Welkom " + user.displayName);
};

window.logout = async function() {
  await signOut(auth);
  alert("Uitgelogd");
};

onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log("Ingelogd als:", user.displayName);
  } else {
    console.log("Niet ingelogd");
  }
});
</script>

<button onclick="login()">Login met Google</button>
<button onclick="logout()">Uitloggen</button>
</body>
</html>
